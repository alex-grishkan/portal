<p mat-dialog-title>{{ data.accession }}</p>

<div class="modal-view-details" style="height: 80%">
  <object
    [data]='viewURL'
    type="application/pdf"
    width="100%"
    height="100%"
  ></object>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button color="primary" mat-dialog-close>Close</button>
</div>

<p style="padding-top:16px"></p>

<div flex fxLayout="column" fxLayoutAlign="start center" xstyle="width: 100%">
	<table mat-table [dataSource]="dataSource" style="width: 70vw"  class="mat-elevation-z8"
		matSort matSortActive="dateOfService" matSortDisableClear matSortDirection="desc" matSortStart="desc">

		<ng-container matColumnDef="dateOfService">
			<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Date of Service</th>
			<td mat-cell *matCellDef="let element"> {{element.dateOfService | date:"MM/dd/yyyy hh:mm a"}} </td>
		</ng-container>

		<ng-container matColumnDef="patientName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Patient Name</th>
			<td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
		</ng-container>

		<ng-container matColumnDef="patientDOB">
			<th mat-header-cell *matHeaderCellDef>Patient DOB</th>
			<td mat-cell *matCellDef="let element"> {{element.patientDOB | date:"MM/dd/yyyy"}} </td>
		</ng-container>

		<ng-container matColumnDef="accession">
			<th mat-header-cell *matHeaderCellDef>Accession</th>
			<td mat-cell *matCellDef="let element"> {{element.accession}} </td>
		</ng-container>

		<ng-container matColumnDef="reportDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Report Date</th>
			<td mat-cell *matCellDef="let element"> {{element.reportDate | date:"MM/dd/yyyy"}} </td>
		</ng-container>

		<ng-container matColumnDef="testList">
			<th mat-header-cell *matHeaderCellDef>Test</th>
			<td mat-cell *matCellDef="let element"> {{element.testList}} </td>
		</ng-container>

		<ng-container matColumnDef="details">
			<th mat-header-cell *matHeaderCellDef>View</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="primary" (click)="onViewReport(element.id)">
						<mat-icon class="mat-18">pageview</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
	</table>
	<hr>
	<mat-paginator [pageSize]="15" showFirstLastButtons></mat-paginator>
</div>

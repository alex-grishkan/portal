<div class="blackdrop"></div>
<div class="alert-box">
	<mat-card flex class="mat-elevation-z8">
		<mat-card-content>
			<p>{{ message }}</p>
		</mat-card-content>
		<mat-card-actions style="text-align: center;">
			<button type="button" mat-flat-button color="accent" (click)="onClose()">OK</button>
		</mat-card-actions>
	</mat-card>
</div>

<p mat-dialog-title>Idle timeout warning</p>

<div class="modal-view-details">
  Your session will timeout in {{ countdown }} second{{ countdown==1 ? "" : "s" }}
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="extendSession()">Extend my session</button>
	<button mat-flat-button (click)="logoutNow()">Logout now</button>
</div>
